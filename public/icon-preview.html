<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .icon-preview { display: flex; gap: 20px; align-items: center; }
        .icon-container { text-align: center; }
        .icon-container img { border: 1px solid #ccc; border-radius: 4px; }
        .size-label { margin-top: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <h2>Chapa Icon Preview</h2>
    <div class="icon-preview">
        <div class="icon-container">
            <img src="/chapa-icon.svg" width="16" height="16" alt="16x16">
            <div class="size-label">16x16 (Tab)</div>
        </div>
        <div class="icon-container">
            <img src="/chapa-icon.svg" width="32" height="32" alt="32x32">
            <div class="size-label">32x32 (Standard)</div>
        </div>
        <div class="icon-container">
            <img src="/favicon.svg" width="64" height="64" alt="64x64">
            <div class="size-label">64x64 (Full Logo)</div>
        </div>
    </div>
    <p>Icons are now using the official Chapa branding!</p>
</body>
</html>
